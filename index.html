<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/calc.js"></script>
  <title>Calculadora</title>
</head>

<body>
  <div class="calc">
    <h1>Hellou World</h1>
    <h2>Let's make a Caculator!</h2>

    <div class="grid-container">
      <div id="resultado" class="Results"></div>
      <button onclick="insert('(');" class="operator">(</button>
      <button onclick="insert(')');"class="operator">)</button>
      <button onclick="back();" class="operator">C</button>
      <button onclick="clean();" class="operator">AC</button>
      <button onclick="insert('7');" >7</button>
      <button onclick="insert('8');" >8</button>
      <button onclick="insert('9');" >9</button>
      <button onclick="insert('/');" class="operator">/</button>
      <button onclick="insert('4');">4</button>
      <button onclick="insert('5');">5</button>
      <button onclick="insert('6');" >6</button>
      <button onclick="insert('*');" class="operator">*</button>
      <button onclick="insert('1');" >1</button>
      <button onclick="insert('2');" >2</button>
      <button onclick="insert('3');">3</button> 
      <button onclick="insert('-');" class="operator">-</button>
      <button onclick="insert('0');" >0</button>
      <button onclick="insert('.');" >.</button>
      <button onclick="calcular();" class="equal">=</button>
      <button onclick="insert('+');" class="operator">+</button>
    </div>
  </div>
</body>

</html>
